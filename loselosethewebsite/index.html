  <body>
    <br><canvas></canvas>

    <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 400;
    canvas.height = 80;
    var ctx = canvas.getContext("2d");
    ctx.font = "bold 30px Arial";
        var pos = 0;
        var res = 0;
    function drawRainbow (text,x,y) {
        var colors = ["red","orange","yellow","green","blue","indigo","purple"]; 
        for(i = 0; i < colors.length; i++) { 
            ctx.fillStyle = colors[i];
            ctx.fillText(text, x+ i * 4, y + i * 4);
            pos += 1;
            res += 1;
            if (i > colors.length) {
                i = 0;
        }
    }
        drawRainbow("ReinBroRoad",30 ,30);
        
  </script>
