  <body>
  <style> body {
  font-family: sans-serif;
  color: #FBF5E3;
  background: #002B36;
  margin-left: 3em;
}

img {
  margin-left: -2em;
  margin-bottom: -1em;
  width: 20%;
} </style>
    <img src="http://skilstak.io/assets/header.svg">
    <br><canvas></canvas>
    <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 400;
    canvas.height = 80;
    var ctx = canvas.getContext("2d");
    ctx.font = "bold 30px Arial";
    function drawRainbow (text,x,y) {
        var colors = ["red","orange","yellow","green","blue","indigo","violet"]; 
        for(i = 0; i , colors.length; i++) { 
            ctx.fillStyle = colors[i];
            ctx.fillText(text, x+ i * 4, y + i * 4);
        }
    }
        drawRainbow("ReinBro",30 ,30);
        
  </script>
    <p>
      Here is something else in the page.
    </p>
  </body>
