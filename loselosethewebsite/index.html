<!doctype html>
<html>
<head>
    <title>Hello World! - Canvas</title>
  </head>
  <body>
  <style> body {
  font-family: sans-serif;
  color: #FBF5E3;
  background: #002B36;
  margin-left: 3em;
}

img {
  margin-left: -2em;
  margin-bottom: -1em;
  width: 20%;
} </style>
    <img src="http://skilstak.io/assets/header.svg">
    <br><canvas></canvas>
    <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 400;
    canvas.height = 80;
    var ctx = canvas.getContext("2d");
    ctx.font = "bold 30px Arial";
    ctx.fillStyle = "red";
    ctx.fillText("Rain-Brown",10,60); 
    ctx.fillStyle = "orange";
    ctx.fillText("Rain-Brown",10,60);
    ctx.fillStyle = "yellow";
    ctx.fillText("Rain-Brown",10,60);
    ctx.fillStyle = "green";
    ctx.fillText("Rain-Brown",10,60);
    ctx.fillStyle = "blue";
    ctx.fillText("Rain-Brown",10,60);
    ctx.fillStyle = "indigo";
    ctx.fillText("Rain-Brown",10,60);
    ctx.fillStyle = "violet";
    ctx.fillText("Rain-Brown",10,60);
  </script>
    <p>
      Here is something else in the page.
    </p>
  </body>
</html>
