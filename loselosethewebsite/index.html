<html>
<head>
    <title>Hello World! - Canvas</title>
  <style> body {
  font-family: sans-serif;
  color: #FBF5E3;
  background: #002B36;
  margin-left: 3em;
}

img {
  margin-left: -2em;
  margin-bottom: -1em;
  width: 20%;
} </style>
    </head>
  <body>
    <br><canvas></canvas>
      <button onclick = "drawRainbow('Bush did 7/11', 10, 30)">Click for a rainbow!</button>
    <script>
    var canvas = document.querySelector("canvas");
    canvas.width = 420;
    canvas.height = 420;
    var ctx = canvas.getContext("2d");
    ctx.font = "bold 30px Arial";
        var pos = 0;
        var res = 0;
    function drawRainbow (text,x,y) {
        var colors = ["red","orange","yellow","green","blue","indigo","purple"]; 
            ctx.fillStyle = colors[res];
            ctx.fillText(text, x+ pos * 4, y + pos * 4);
            pos += 1;
            res += 1;
            if (res > colors.length) {
                res = 0;
            }
    }
       
        
  </script>
    <p>
      Here is something else in the page.
    </p>
  </body>
</html>
